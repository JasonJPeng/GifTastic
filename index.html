<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Displaying Animated Gifs</title>
<meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</head>
<body>
<div class="container-fluid">
<div class="row">
    <div class="col-9" id = "button-list">
    </div>
    <div class="col-3">
            <form>
                    <!-- Eneter an animal name:<br>
                    <input type="text" name="animal" id="input-gif">
                    <br> -->

                    <div class="input-group input-group-sm mb-3">
                            
                            <input type="text" id="input-gif" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                            <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-sm">
                                - Enter an animal name to search
                              </span>
                          </div>  
                    </div>
                    
                    <input class="btn-sm btn-primary" type="button" value = "Add" id="add-gif">
                    <input class="btn-sm btn-primary" type="button" value = "Clear All" id="clear-gif">
                
            </form>
            
    </div>
</div>
<div class="row">
    <div class="col-9" id="image-view">
        
    </div>
    <div class="col-3" id="user-input">
        
        <div id="message">
                <ul class="list-unstyled"> <ul>
                        <li>Only the images rated G are listed</li>
                        <li>Double click a button to remove the button</li>
                        <li>Click [Clear All] button to clear the entire screen</li>
                </ul></ul>  
            
        </div>

    </div>
</div>

</div>
